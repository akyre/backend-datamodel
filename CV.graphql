# Version 0.2.0

enum Degree {
    L1,
    L2,
    L3,
    M1,
    M2
}

type UserCompentency {
    id: ID! @id

    compentency: Compentency! @relation(link: INLINE)
    numberOfYears: Int!
}

type Experience {
    id: ID! @id

    enterpriseName: String!
    enterpriseDescription: String!
    enterpriseLocation: String!
    position: String!

    shortDescriptionOfWork: String!
}

type Training {
    id: ID! @id

    name: String!
    schoolName: String!

    degree: Degree
    startYear: Int!
    endYear: Int!

    description: String
}

type CV {
    id: ID! @id

    catchSentence: String!
    description: String!

    competencies: [UserCompentency!]
    experiences: [Experience!]
    training: [Training!]
}
